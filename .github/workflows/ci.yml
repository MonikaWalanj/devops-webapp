name: CI Pipeline

on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["dev", "main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Set up Python 
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run:
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -q

      - name: Build Docker Image
        run: |
          docker build -t devops-webapp .
